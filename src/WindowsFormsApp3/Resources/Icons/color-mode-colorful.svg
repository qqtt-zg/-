<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 彩色主题图标 - 彩虹渐变圆圈 -->
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000" />
      <stop offset="16.66%" style="stop-color:#FF8C00" />
      <stop offset="33.33%" style="stop-color:#FFD700" />
      <stop offset="50%" style="stop-color:#00FF00" />
      <stop offset="66.66%" style="stop-color:#00CED1" />
      <stop offset="83.33%" style="stop-color:#0000FF" />
      <stop offset="100%" style="stop-color:#9400D3" />
    </linearGradient>
  </defs>

  <!-- 背景圆 -->
  <circle cx="8" cy="8" r="7" fill="white" stroke="#e0e0e0" stroke-width="1"/>

  <!-- 彩虹圆环 -->
  <circle cx="8" cy="8" r="5.5" fill="none" stroke="url(#rainbow)" stroke-width="3"/>

  <!-- 中心光点 -->
  <circle cx="8" cy="8" r="2" fill="white" opacity="0.8"/>
  <circle cx="8" cy="8" r="1.5" fill="white"/>

  <!-- 光芒效果 -->
  <path d="M8 1 L8 3 M8 13 L8 15 M1 8 L3 8 M13 8 L15 8"
        stroke="url(#rainbow)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
</svg>